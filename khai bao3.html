<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không
    //Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().
    let a = prompt("a =");
    let b = prompt("b =");
    if(a%=b == 0)
        alert("a là bội số của b")
    else
        alert("a không phải là bội số của b")

        </script>
</body>
</html>
